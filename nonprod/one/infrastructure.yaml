    namespace: openshift-adp
    values:
      clustername: one
      region: ap-southeast-2
      csv: oadp-operator.v1.5.0
      roleArn: arn:aws:iam::235494778649:role/one-openshift-oadp-operator
      bucketname: aap-backups
  - chart: openshift-external-secrets
    namespace: external-secrets-operator
    values:
