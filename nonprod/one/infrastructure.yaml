infrastructure:
  - chart: test-app
    namespace: test-app
    values:
      image: registry.redhat.io/rhel10/httpd-24:latest
      roleArn: arn:aws:iam::235494778649:role/one-external-secret-store-test-app
      region: ap-southeast-2
      clustername: one
      awsSecretStore: one-test-app-secrets
      awsSecretStoreProperty: rosa_api_token
  - chart: openshift-logging
    namespace: openshift-logging
    values:
      csv: cluster-logging.v6.3.1
  - chart: openshift-aap
    namespace: aap
    values:
      csv: aap-operator.v2.5.0-0.1755835086
  - chart: openshift-efs
    namespace: openshift-cluster-csi-drivers
    values:
      csv: aws-efs-csi-driver-operator.v4.19.0-202509091807
      roleArn: arn:aws:iam::235494778649:role/one-rosa-efs-csi-role
      #fileSystemId: fs-0dc57e7aaf331040d
  - chart: openshift-cluster-config
    namespace:
    values:
      custom_label:
        key: platform.cenitex.vic
        value: default
