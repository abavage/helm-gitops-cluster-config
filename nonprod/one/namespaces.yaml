namespaces:
  - name: namespace-one
    namespace: one
    values:
      namespace: one
      custom_label:
        key: platform.openshift.io
        value: default
      resourcequota:
        limits_cpu: 8
        limits_memory: 8Gi
        requests_cpu: 4
        requests_memory: 4Gi
      limitrange:
        container:
          default:
            cpu: 500m
            memory: 512Mi
          defaultRequest:
            cpu: 250m
            memory: 256Mi
          max:
            cpu: 1000m
            memory: 1024Mi
        pod:
          max:
            cpu: 1000m
            memory: 4096Mi

